name: CI

on:
  pull_request:
  push:
    branches: ["master", "main"]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Provision Dart SDK
        run: npm run provision:dart

      - name: Build
        env:
          DART: ${{ github.workspace }}/.dart-sdk/dart-sdk/bin/dart
        run: npm run build

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: npx playwright install --with-deps chromium

      - name: UI smoke test (Playwright)
        if: runner.os == 'Linux'
        env:
          DART: ${{ github.workspace }}/.dart-sdk/dart-sdk/bin/dart
        run: npm run debug:ui:ci

      - name: Solid DOM semantics smoke (Playwright)
        if: runner.os == 'Linux'
        env:
          DART: ${{ github.workspace }}/.dart-sdk/dart-sdk/bin/dart
        run: npm run debug:solid-dom:ci

      - name: Solid DOM For semantics smoke (Playwright)
        if: runner.os == 'Linux'
        env:
          DART: ${{ github.workspace }}/.dart-sdk/dart-sdk/bin/dart
        run: npm run debug:solid-for:ci

      - name: Upload UI debug artifacts (on failure)
        if: failure() && runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ui-debug-artifacts
          if-no-files-found: ignore
          path: |
            .cache/debug-ui.png
            .cache/debug-ui-report.json
