name: CI

on:
  pull_request:
  push:
    branches: ["master", "main"]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Provision Dart SDK
        run: npm run provision:dart

      - name: Build
        env:
          DART: ${{ github.workspace }}/.dart-sdk/dart-sdk/bin/dart
        run: npm run build

