name: CI

on:
  pull_request:
  push:
    branches: ["master", "main"]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Run CI suite
        run: bash scripts/ci.sh

      - name: Upload UI debug artifacts (on failure)
        if: failure() && runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ui-debug-artifacts
          if-no-files-found: ignore
          path: |
            .cache/debug-ui.png
            .cache/debug-ui-report.json
