<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dart + Vite</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.14);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --primary: #7c5cff;
        --danger: #ff4d4d;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f7fb;
          --card: #ffffff;
          --border: rgba(0, 0, 0, 0.12);
          --text: rgba(0, 0, 0, 0.9);
          --muted: rgba(0, 0, 0, 0.62);
          --primary: #5b4bff;
          --danger: #d62828;
        }
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 20% 10%, rgba(124, 92, 255, 0.25), transparent 60%),
          radial-gradient(900px 500px at 90% 20%, rgba(0, 193, 255, 0.18), transparent 55%),
          var(--bg);
        color: var(--text);
      }
      a {
        color: inherit;
      }
      .container {
        max-width: 920px;
        margin: 48px auto;
        padding: 0 18px;
      }
      .header h1 {
        margin: 0 0 8px;
        font-size: 34px;
        letter-spacing: -0.03em;
      }
      .muted {
        color: var(--muted);
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin: 18px 0;
        flex-wrap: wrap;
      }
      .tab {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        color: inherit;
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
      }
      .tab.active {
        border-color: rgba(124, 92, 255, 0.6);
        box-shadow: 0 0 0 4px rgba(124, 92, 255, 0.15);
      }
      .card {
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 16px;
        padding: 16px;
        backdrop-filter: blur(10px);
      }
      .card h2 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .input {
        flex: 1 1 240px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        color: inherit;
        outline: none;
      }
      .btn {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        color: inherit;
        cursor: pointer;
      }
      .btn.primary {
        border-color: rgba(124, 92, 255, 0.6);
      }
      .btn.secondary {
        opacity: 0.95;
      }
      .btn.danger {
        border-color: rgba(255, 77, 77, 0.55);
      }
      .btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .big {
        font-size: 46px;
        margin: 8px 0 14px;
        font-weight: 700;
        letter-spacing: -0.04em;
      }
      .list {
        list-style: none;
        padding: 0;
        margin: 12px 0 0;
        display: grid;
        gap: 10px;
      }
      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
      }
      .checkbox {
        transform: scale(1.1);
      }
      .todoText {
        flex: 1;
      }
      .todoText.done {
        text-decoration: line-through;
        opacity: 0.65;
      }
      .error {
        color: var(--danger);
      }
      .user {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
